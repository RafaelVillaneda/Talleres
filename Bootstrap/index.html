<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Ejemplo 1</title>
</head>
<body>
    
    <div class="container my-3 pb-3 shadow-lg rounded-6">
        <h1 class="fw-bold text-center py-2">Formulario de registro</h1>
        <form action="#">
            <div class="row py-2">
                <label for="" class="col-12 col-sm-2 col-md-3 col-lg-12 col-form-label">Nombre</label>
                <div class="col-12 col-sm-10 col-md-9 col-lg-12">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row py-2">
                <label for="" class="col-12 col-sm-2 col-md-3 col-lg-12 col-form-label">Correo</label>
                <div class="col-12 col-sm-10 col-md-9 col-lg-12">
                    <input type="email" name="email" class="form-control">
                </div>
            </div>

            <div class="row py-2">
                <label for="" class="col-12 col-sm-2 col-md-3 col-lg-12 col-form-label">Direccion</label>
                <div class="col-12 col-sm-10 col-md-9 col-lg-12">
                    <input type="text" name="text" class="form-control">
                </div>
            </div>

            <div class="row py-2">
                <label for="" class="col-12 col-sm-2 col-md-3 col-lg-12 col-form-label">Telefono</label>
                <div class="col-12 col-sm-10 col-md-9 col-lg-12">
                    <input type="text" name="text" class="form-control">
                </div>
            </div>

            <div class="row my-3 py-2">
                <div class="col-12">
                    <select name="" id="" class="form-select">
                        <option value="" selected>Carrera</option>
                        <option value="">ISC</option>
                        <option value="">IM</option>
                        <option value="">IIA</option>
                        <option value="">CP</option>
                    </select>
                </div>
            </div>

            <div class="row py-2">
                <div class="col">
                    <button class="btn btn-outline-success w-100"> Enviar</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-danger w-100">Cancelar</button>
                </div>
            </div>

        </form>
    </div>


</body>
</html>
